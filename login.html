<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4ec79785b5.js" crossorigin="anonymous"></script>
    <title>로그인</title>
    <link rel="stylesheet" href="header.css">
    <style>
    body{
        padding-top: 100px;
    }
    h2{
        grid-column: 1/3;
        text-align: center;
        margin-bottom: 20px;
    }
    nav{
        border: 2px solid lightgray;
        border-radius: 10px;
        padding: 30px;

        width: 90%;
        max-width: 1000px;
        margin: 50px auto;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .container-login{
        width: 50%;
        padding: 20px;
        text-align: center;
    }   
    label{
        display: inline-block;
        width: 80px;
    }

    .login input {
    margin-bottom: 10px;
    padding: 10px;
    width: 40%;
    }


    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1> &nbsp; <i class="fa-solid fa-bars"></i> LOGO &nbsp; </h1>
            <!-- 엔티티 코드 -->
        </div>
        <div class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Page</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="icons">
            <ul>
                <li class="login"><a href="login.html">로그인</a></li>
            </ul>
        </div>
    </header>
    
    <nav>
        <div class="container-login">
            <h2>로그인</h2>
            <div class="login">
                <label for="id">아이디</label>
                <input type="text" placeholder="아이디를 입력하시오"><br>
                <label for="password">비밀번호</label>
                <input type="password" placeholder="비밀번호 입력"><br>
                <input type="button" class="login-btn" value="로그인하기">
            </div>
        </div>
    </nav>
</body>
</html>
